<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid">
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">PROSHOP</a>
        <button class="navbar-toggler" id="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>

        </div>

        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="cart.html"><i class="icon-shopping-cart"></i> &nbsp;Cart <span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signin.html"><i class="icon-user"></i> &nbsp; Sign In</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="container main-container">

      <div class="breadcrumbs">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Signin</a></li>
            <li class="breadcrumb-item"><a href="#">Shipping</a></li>
            <li class="breadcrumb-item active" aria-current="page">Payment</li>
            <li class="breadcrumb-item active" aria-current="page">Place Order</li>
          </ol>
        </nav>
      </div>

      <div class="form-container">
        <h2>SHIPPING</h2> <br>
        <form class="form-signin">
          <label>Address</label>
          <input type="text" name="address" class="form-control" placeholder="Enter address" required autofocus><br>
          <label>City</label>
          <input type="text" name="city" class="form-control" placeholder="Enter city" required><br>
          <label>Postal Code</label>
          <input type="text" name="postalcode" class="form-control" placeholder="Enter postal Code" required><br>
          <label>Country</label>
          <input type="text" name="country" class="form-control" placeholder="Enter country" required><br>
          <button class="btn btn-lg btn-primary" type="submit">Continue</button><br> <br>
        </form>
      </div>

    </div>
  </div>
  <div class="footer">
    <div class="text-center">Copyright &copy;MRUTAS</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>

</html>
