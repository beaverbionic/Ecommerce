<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="card">
            <div id="shopping">

            </div>
            <div class="images">
                <h2>Nikon DSLR Camera</h2>
                <div class="slidder"><img id="big-image" src="images/nikon.jfif" alt=""></div>
                <div id="img-slider" class="img-slider">

                </div>
            </div>
            <div class="infos">
                <h1>Nikon DSLR</h1>

                <div class="price">
                    <h3>929.99$</h3>
                </div>
                <div id="more-infos">
                    <h5 class="choose">Description</h5>

                </div>
                <div id="info-content">
                    <p class="paragraph" style="display: block;">Charaterized by versatile imaging specs.The Nikon DSLR camera further clarified itself using the pair of robust focusing system and an intutive design</p>
                </div>

                <div class="status">
                    <h3>in Stock</h3>

                </div>
                <div class="quantity">
                    <h4>QUANTITY</h4>
                    <input type="number" name="items" id="counter" min="1" value="1">
                </div>
                <div class="buttons">
                    <button id="add-to-cart">ADD TO CART</button>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
