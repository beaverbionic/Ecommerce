<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>SIGN IN</h2>
            <form class="form-signin">
                <label >Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus><br>
                <label >Password</label>
                <input type="password" name="pass" class="form-control" placeholder="Password" required><br>
                <button class="btn btn-lg btn-primary" type="submit">Sign in</button><br>
                <p>New Customer? <a href="/register" class="font-weight-bold">Register</a></p>
            </form>
        </div>
    </div>
</body>
</html>
