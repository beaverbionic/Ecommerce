<html<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <h2 id="prod"><b>EDIT PRODUCT</b></h2>
            <form>
                <label for="fname"><b>Name :</b></label><br>
                <input type="text" id="fname" name="fname" placeholder="Sample Name" size="50"><br><br>
                <label for="price"><b>Price :</b></label><br>
                <input type="number" id="price" name="price" placeholder="0"><br><br>
                <label for="images"><b>Images :</b></label><br>
                <input type="file" id="myfile" name="myfile" placeholder="Browse"><br><br>
                <label for="brand"><b>Brand :</b></label><br>
                <input type="text" id="brand" name="brand" placeholder="Sample Brand" size="50"><br><br>
                <label for="stock"><b>Count In Stock :</b></label><br>
                <input type="number" id="stock" name="stock" placeholder="0"><br><br>
                <label for="cat"><b>Category :</b></label><br>
                <input type="number" id="cat" name="cat" placeholder="0"><br><br>
                <label for="des"><b>Description :</b></label><br>
                <input type="text" id="des" name="des" placeholder="Description" size="50"><br><br>
                <input type="button" id="btn" name="btn" value="Update"><br><br>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

    </html>
